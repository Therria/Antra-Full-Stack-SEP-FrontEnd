<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life in Antra Keyboard</title>
    <style>
        input {
            background: linear-gradient(rgb(245, 240, 240) 40%,#dad8d8 60%);
            color: blue;
            border-radius: 5px;
            height: 125px;
            width: 100%;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <table border="1" width="500px" cellpadding="4px" align="center">
        <thead>
            <th height="125px" colspan="4" align="center">
                <a href="https://www.antra.com" target="_blank">
                    <input type="button" value="Antra Life" style="font-size: 35px;">
                </a>      
            </th>
        </thead>
        <tbody>
            <tr height="125px">
                <td colspan="2">
                    <a href="https://www.google.com" target="_blank">
                        <input type="button" value="GOOGLE">
                    </a> 
                </td>
                <td colspan="2">
                    <a href="https://www.github.com" target="_blank">
                        <input type="button" value="GitHub">
                    </a> 
                </td>
            </tr>
            <tr height="125px">
                <td width="25%">
                    <a href="https://www.facebook.com" target="_blank">
                        <input type="button" value="Facebook" style="width: 125px;">
                    </a> 
                </td>
                <td width="25%">
                    <a href="https://mail.google.com" target="_blank">
                        <input type="button" value="GMail" style="width: 125px;">
                    </a> 
                </th>
                <th width="25%">
                    <a href="https://www.youtube.com" target="_blank">
                        <input type="button" value="YouTube" style="width: 125px;">
                    </a> 
                </td>
                <td width="25%">
                    <a href="https://play2048.co" target="_blank">
                        <input type="button" value="2048">
                    </a> 
                </td>
            </tr>
            <tr height="125px" width="100px">
                <td>
                    <a href="https://www.food.com" target="_blank">
                        <input type="button" value="Food">
                    </a> 
                </td>
                <td colspan="2">
                    <a href="https://www.gamestop.com" target="_blank">
                        <input type="button" value="Game">
                    </a> 
                </td>
                <td>
                    <table align="center" height="125px" width="125px">
                        <tbody>
                            <tr>
                                <th>
                                    <a href="https://www.instagram.com" target="_blank">
                                        <input type="button" value="Social Life" style="font-size: 15px; height: 100%;">
                                    </a> 
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    <a href="https://www.sleepfoundation.org" target="_blank">
                                        <input type="button" value="Sleep" style="font-size: 15px; height: 100%;">
                                    </a> 
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr height="125">
                <td colspan="3">
                    <a href="https://www.craftbeer.com/beer-styles" target="_blank">
                        <input type="button" value="Beer>>>" style="font-size: 30px; text-align: right;">
                    </a> 
                </td>
                <td>
                    <a href="https://batonrougeclinic.com/wp-content/uploads/2020/08/0819.keepingyoufromgoing-scaled.jpg" target="_blank">
                        <input type="button" value="WC" style="font-size: 30px; ">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
